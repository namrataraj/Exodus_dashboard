<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>exodus_Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section--dashboard">
      <div class="container--dashboard">
        <div class="team-outer-box--dashboard">
          <div class="team-info-box--dashboard">
            <h1>Looks like you're not part of a team yet</h1>
          </div>
          <div class="team-buttons-box--dashboard">
            <div class="button--dashboard">Create a team</div>
            <div class="button--dashboard">Join a team</div>
          </div>
        </div>
        <div class="details-outer-box--dashboard">
          <span class="label--dashboard">Name : </span>
          <span class="text-field--dashboard">Namrata Raj</span>
          <span class="label--dashboard">Reg No : </span>
          <span class="text-field--dashboard">22090xxxx</span>
          <span class="label--dashboard">Email : </span>
          <span class="text-field--dashboard">xxxxxx@gmail.com</span>
          <span class="label--dashboard">Phone No : </span>
          <span class="text-field--dashboard">9xxxxxxxxx</span>
          <button class="button--dashboard btn-change-password--dashboard">
            Change Password
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
